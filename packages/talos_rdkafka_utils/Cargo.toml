[package]
name = "talos_rdkafka_utils"
version = "0.3.7-dev"
edition = "2021"
license = "MIT"
homepage = "https://github.com/kindredgroup/talos"
repository = "https://github.com/kindredgroup/talos"
readme = "README.md"
description = "RD Kafka utilities used in Talos"

[lib]
doctest = false
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = { workspace = true }
tokio = { workspace = true, features = ["macros", "rt"] }
talos_common_utils = { path = "../talos_common_utils", version = "0.3.7-dev" }
# Logging
log = { workspace = true }
env_logger = { workspace = true }

# Test
mockall = "0.11.0"

# Error
thiserror = "1.0.31"

rdkafka = { version = "0.34.0", features = ["sasl"]  }

[dev-dependencies]
tokio-test = "0.4"
criterion = "0.5.1"
serial_test = "2.0.0"
