[package]
# [package]
name = "talos_certifier_kafka_pg"
version = "0.0.1"
edition = "2021"
keywords = ["talos"]
description = "Talos Certifier using Kafka and Pg adapters"

[dependencies]
# Logging
log = { workspace = true }
env_logger = { workspace = true }
# Async
tokio = { workspace = true }

# Migration
refinery = { version = "0.8.7", features = ["tokio-postgres"] }

# internal crates
logger = { path = "../logger" }
talos_certifier = { path = "../talos_certifier" }
talos_certifier_adapters = { path = "../talos_certifier_adapters" }


[dev-dependencies.cargo-husky]
version = "1"
default-features = false  # Disable features which are enabled by default
features = ["user-hooks"]
